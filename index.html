<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <title>Vishal</title>
</head>
<body>
    <div class="container-fluid bg-login">
      <div class="container">
        <div class="row text-white">
          <div class="col-md-10 login-card">
            <div class="row">
              <div class="col-md-6 image-part order-1 order-sm-1  order-md-0 order-lg-0 order-xl-0 order-xxl-0">
                <img src="./images/login.png">
              </div>
              <div class="col-md-6 login-part">
                <div class="row">
                  <div class="col-md-10 mx-auto">
                    <div class="form-cover">
                      <h3>Sign In</h3>
                    </div>
                    <p id="signin-info">Sign to Continue to our application</p>
                    <form id="sign_in" class="sign_in">
                      <div class="form-group">
                        <input type="email" class="form-control1 input_email w-100" placeholder="E-mail" required>
                      </div>
                        <div class="form-group" id="no-pad">
                          <input type="password" class="form-control1 w-100 input_pass" name="input_pass" id="input_pass" placeholder="Password" required>
                        </div>
                    <div class="row form-footer">
                      <div class="col-md-5"></div>
                      <div class="col-md-7">
                        <a href="#">can't remember password</a>
                      </div>
                    </div>
                    <div class="row signin-btn" id="no-pad1">
                      <div class="col-md-10 mx-auto sign-in-btn">
                        <button type="submit" class="btn btn-danger btn-block" id="Signin_btn">Sign In</button>
                      </div>
                    </div>
                  </form> 
                    <div class="text-center">
                      <a href="#">Not a member?Sign Up</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</body>
</html>
